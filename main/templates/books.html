<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'add-book' %}" method="POST">
        {% csrf_token %}
        <h2>Welcome book store</h2>

        <input type="text" name="title" placeholder="title"><br><br>
        <input type="text" name="subtitle" placeholder="subtitle"><br><br>
        <input type="text" name="description" placeholder="description"><br><br>
        <input type="number" name="price" placeholder="price"><br><br>
        <input type="text" name="genre" placeholder="genre"><br><br>
        <input type="text" name="author" placeholder="author"><br><br>
        <input type="datetime-local" name="date" placeholder="year"><br><br>
        <button>Add</button>

    </form>

    {% for book in books %}
        <div>
            <h3>{{ book.title }} - {{ book.author }}</h3>
            <h4>{{ book.price }}</h4>
        </div>

    {% endfor %}
 
</body>

</html>
